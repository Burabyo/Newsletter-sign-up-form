<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="newsletter-card">
    <div class="newsletter-left">
      <h2>Stay updated with BJ GROUP!</h2>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>

      <form id="newsletter-form" novalidate>
        <div class="form-group">
          <input type="email" id="email" placeholder="Email address" required>
          <span class="error-message" id="error-message"></span>
        </div>
        <button type="submit">Subscribe to our monthly newsletter</button>
      </form>

      <div class="success-message" id="success-message">
        <p>Thank you for subscribing.Great news awaits you, <span id="user-email"></span>!</p>
      </div>
    </div>

    <div class="newsletter-right">
      <img src="image.png" alt="Illustration">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
